name: Unit Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Cache uv packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Build frontend
      run: |
        cd daggr/frontend
        npm ci
        npm run build
        
    - name: Install Python dependencies
      run: |
        uv pip install --system -e .[dev] --prerelease=allow
        uv pip install --system pytest --prerelease=allow

    - name: Install Playwright browsers (Ubuntu only)
      if: runner.os == 'Linux'
      run: |
        playwright install chromium --with-deps
        
    - name: Run all tests (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        pytest

    - name: Run tests without UI (Windows)
      if: runner.os == 'Windows'
      run: |
        pytest --ignore=tests/ui/
